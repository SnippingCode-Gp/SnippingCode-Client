<div class="modal-dialog">
	<div class="modal-content">
	
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">login</h4>
		<div style="padding-top: 15px; font-size: 85%">
			Don't have an account! <a href="#/SignUp">
			Sign Up Here </a>
		</div>
	</div>

	<form role="form" ng-submit="login()">
		<div class="modal-body">

		<div style="margin-bottom: 5px" class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input ng-blur="validateusername()" ng-model="user.username" type="text" 
			   class="form-control" placeholder="username">
		</div>
		<span class="help-block" ng-show="loginusername.shortWord">very short</span>
		<span class="help-block" ng-show="loginusername.invalid">invalid username</span>
		

		<div style="margin-bottom: 5px" class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
			<input ng-blur = "validatePassword()" ng-model="user.password" type="password" 
				   class="form-control" placeholder="password">
		</div>
		<span class="help-block" ng-show="loginpassword.shortWord">very short</span>
		<span class="help-block" ng-show="loginpassword.invalid">invalid password</span>	

		<span class="help-block" ng-show="loginService.server">Server unavailable</span>	

		<div class="modal-footer">
		<div class="input-group">
			<div class="checkbox">
				<label> <input id="login-remember" type="checkbox"
					name="remember" value="1"> Remember me
				</label>
			</div>
		</div>
		<button name="loginBtn" class="btn btn-success" type="submit">
		<span ng-show="loginloading"><img src="/Code/Common/img/loader.gif">&nbsp;&nbsp;</span>
		login</button>
		<a class="pull-left btn btn-danger btn-xs" data-nodrag="" ng-click="forgetPassword()">
			forget password</a>
		</div>
		</div>
		</form>
		</div>
	</div>


	


<div ng-include src="'/Code/Login/forgetPass/forgetPass.html'"></div>
