<div ng-include src="'/Code/editProfile/editPassword.html'"></div>

<div class="modal-dialog">
	<div class="modal-content">
	
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">Edit Account</h4>
	</div>
	
	<div class="modal-body">
		<form id="editProfileForm"  role="form" ng-submit="editSubmit()">

		<div class="form-group">
		<input type="text" ng-model="user.name" class="form-control" placeholder="name">
		</div>

		<div class="form-group">
		<input type="text" ng-blur="validateemail()" ng-model="user.email" class="form-control" placeholder="email">
		</div>

		<span class="help-block" ng-show="Auth.errorEmailFormat">check your email</span>
		<span class="help-block" ng-show="Auth.emailAlreadyExist">already exist</span>
		
		<span class="help-block" ng-show="signUpService.server">server unavailable</span>

		<div class="modal-footer">
		<button class="btn btn-success" type="submit">Save Edit</button>
		<a class="btn btn-danger" ng-click="changePassword()">change password</a>
		</div>
	</form>
		<div class="modal-footer">
		
		</div>
	</div>

	</div>
</div>
