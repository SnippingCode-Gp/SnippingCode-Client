<link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
<link rel="stylesheet" href="/Code/CodeTree/CodeTree.css">

<div ng-show="showData" class="container-Custom">
 	
 	<p><h2>search for : {{searchString}}</h2></p>
 	
	<div ng-repeat="item in userInfo" class="ng-scope"  collapsed="false"><br/>		
		<table class="table table-bordered">
		    <thead><tr></tr></thead>
		    <tbody>
		        
		        <tr class="active">
		        <th scope="row">
		          	<div class="row">
		          	<!-- edit and remove button-->
		          	<div class="col-md-3">
		          		<a class="pull-left btn btn-danger btn-xs" ng-click="remove(item)"><span class="glyphicon glyphicon-trash"></span></a>&nbsp;&nbsp;
						<a class="pull-left btn btn-primary btn-xs" ng-click="inject(item)" href="#/Code/edit" ><span class="glyphicon glyphicon-edit"></span></a>&nbsp;&nbsp;
						<a class="pull-left btn btn-success btn-xs" ng-click="inject(item)" href="#/Code/view"><span class="glyphicon glyphicon-align-justify"></span></a>
					</div>
					
					<!-- item name button-->
		  			<div class="col-md-6">
						<span class="text-primary" >{{item.name}}</span>
					</div>
		  			</div>
		        </th>
		        </tr>
		        
		        <tr>
		          <td><div class="row">
		          	<div class="col-md-3">type</div>
		  			<div class="col-md-6">{{item.type}}</div>
		  			</div></td>
		        </tr>
		        
		        <tr>
		          <td><div class="row">
		          	<div class="col-md-3">Tags</div>
		  			<div class="col-md-6">
			  			<div ng-repeat="itemTag in item.tags">
						    <div class="col-lg-4">
                                <li><a>{{itemTag}}</a></li>
	                        </div>
						</div>
						</div>
		  			</div></td>
		        </tr>
		        
		        <tr>
		          <td><div class="row">
		          	<div class="col-md-3">Description</div>
		  			<div class="col-md-6">{{item.description}}</div>
		  			</div></td>
		        </tr>

	        </tbody></table>
		</div>
		<nav>
		  <ul class="pager">
		    <li class="previous"><a href="" ng-click="prev()"><span aria-hidden="true">&larr;</span>previous</a></li>
		    <li class="active"><a>{{counter + 1}}<span class="sr-only"></span></a></li>
		    <li class="next"><a href="" ng-click="next()">Next<span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
</div>
<div ng-show="noDataShow" class="container-Custom"> 
	<br><br><br>
	<div class="container"><div class="jumbotron">
	  <h2>No Element Found</h2>
	</div></div>
</div>
